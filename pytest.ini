[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    edge_case: Edge case tests
    micro: Micro tests for specific functionality
    slow: Tests that take longer to run
